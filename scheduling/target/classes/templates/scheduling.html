<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>BetterService Scheduling</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" th:action="@{/scheduling}" th:object="${appointment}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Customer ID: <input type="text" th:field="*{customerId}" placeholder="Enter your ID"/></p>
            <p>Employee ID: <input type="text" th:field="*{employeeId}" placeholder="Enter Desired Employee"/></p>
            <p>Date: <input type="text" th:field="*{date}", placeholder="MM/DD/YYYY" /></p>
            <p>Time: <input type="text" th:field="*{time}" placeholder="HH:MM"/></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
